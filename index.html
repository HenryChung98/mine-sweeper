<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper</title>
</head>
<body>  
  <br><br>
  <img src="icons/icons8-dizzy-48.png" id="dizzy" onclick="reset()" alt="">
  <img src="icons/icons8-smile-48.png" id="smiling" onclick="reset()" alt="">
  <img src="icons/icons8-smiling-face-with-sunglasses-94.png" id="sunglasses" onclick="reset()" alt="">
  <img src="icons/icons8-superstar-48.png" id="star" onclick="reset()" alt="">
  <br>
  <div class="timerAndRemain">
  <div id="remainingMines">Mine</div>
  <div id="forMobile"></div>
  <div id="timer">Sweeper</div>

</div>

<div id="gameBoard">
  <div class="levelBox">
  <button id="startBtn" onclick="easyGame()">Beginner</button>
  <button id="startBtn" onclick="midGame()">Intermediate</button>
  <button id="startBtn" onclick="hardGame()">Expert</button>
  <button id="startBtn" onclick="chalGame()">Challenge</button>
  </div>
  <div class="customBox">
  <input type="text" id="row" placeholder="row">
  <input type="text" id="col" placeholder="column">
  <input type="text" id="mineNum" placeholder="number of mine">
  <button id="startBtn" onclick="customGame()">Custom</button>
  </div>
</div>

</body>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</html>
